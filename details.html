    <!-- header -->
    <div id="main-header" class="bg-primary text-white py-2">
        <div class="container">
            <h1>
                Post One
            </h1>
        </div>
    </div>
    <!-- action -->
    <section class="py-4 mb-4 bg-light" id="action">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-light btn-block"><i class="fas fa-arrow-left"></i> Back To Dashboard</a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-success btn-block" ><i class="fas fa-check"></i> Save Changes</a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-danger btn-block"><i class="fas fa-trash"></i> Delete Post</a>
                </div>
            </div>
        </div>
    </section>
    <!-- edit -->
    <section id="editProfile">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <form >
                                <div class="form-group">
                                    <label for="">Title</label>
                                    <input type="text" class="form-control" value="Post One">
                                </div>
                                <div class="form-group">
                                    <label for="">Category</label>
                                    <select class="form-control">
                                        <option value="web development" selected>Web Development</option>
                                        <option value="tech gadges">Tech Gagdes</option>
                                        <option value="business">Business</option>
                                        <option value="health & wellness">Health & Wellness</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Upload Image</label>
                                    <div class="custom-file">
                                        <label for="" class="custom-file-label">Choose File</label>
                                        <input type="file" class="custom-file-input">
                                    </div>
                                    <small class="form-text text-muted">Max Size 3mb</small>

                                </div>
                             
                                <div class="form-group">
                                    <label for="editor1">Body</label>
                                    <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat culpa nam cumque voluptatum. Possimus recusandae porro architecto officiis illo dignissimos ratione aut officia reprehenderit! Iure cum numquam fugit doloremque quis ullam illo odit, odio voluptates non quisquam laboriosam consectetur quasi perspiciatis! Sapiente minus aperiam nobis molestias autem ut praesentium laudantium?</textarea>

                                </div>  
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <p class="lead">Copyright &copy; <span id="year"></span> Blogen</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>

    <script>
        $('#year').text(new Date().getFullYear());
        CKEDITOR.replace('editor1');




    </script>
